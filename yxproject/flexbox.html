<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox</title>
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/flexbox.css">
</head>

<body>
    <div class="content">
        <header class="header">
            <span class="fa fa-user-circle"></span>
            <h1>个人简介</h1>
            <span class="fa fa-user-circle"></span>
        </header>
        <main class="main">
            <ul class="projects">
                <li class="project">
                    <div class="case"><span class="fa fa-first-order"></span>个人资料</div>
                </li>
                <li class="project">
                    <div class="case"><span class="fa fa-first-order"></span>工作经验</div>
                </li>
                <li class="project">
                    <div class="case"><span class="fa fa-first-order"></span>项目经验</div>
                </li>
                <li class="project">
                    <div class="case"><span class="fa fa-first-order"></span>校内荣誉</div>
                </li>
                <li class="project">
                    <div class="case"><span class="fa fa-first-order"></span>自我评价</div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <div class="item">
                <span class="fa fa-qq"></span>QQ
            </div>
            <div class="item">
                <span class="fa fa-weibo"></span>微博
            </div>
            <div class="item">
                <span class="fa fa-envelope"></span>邮箱
            </div>
            <div class="item">
                <span class="fa fa-map-marker"></span>住址
            </div>
            <div class="item">
                <span class="fa fa-phone"></span>电话
            </div>
        </footer>
    </div>
</body>

</html>
